<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>John Smith's Personal Portfolio</title>
</head>
<body>
  <!-- Navbar -->
  <nav id="navbar">
    <div class="nav-items container">
      <ul>
        <li><a class="nav-links" href="#welcome-section">About</a></li>
        <li><a class="nav-links" href="#projects">Work</a></li>
        <li><a class="nav-links" href="#contact">Contact</a></li>
      </ul>
    </div>
  </nav>
  <!-- End of Navbar -->
  <!-- Welcome Section -->
  <section id="welcome-section">
    <div class="section-content">
      <h1 class="main-heading">Hi, I'm <span class="name">John Smith</name></h1>
      <p class="job-title"><em>Software Developer and UI Designer</em></p>
    </div>
  </section>
  <!-- End of Welcome Section -->
  <!-- Projects Section -->
  <section id="projects">
    <div class="container">
      <h2 class="secondary-heading">My Latest Work</h2>
      <p class="paragraph">Here I share a collection of my most recent jobs that I've done</p>
      <div class="gallery">
        <div class="project-tile">
          <img src="images/1-min.jpg" alt="">
        </div>
        <div class="project-tile">
          <img src="images/2-min.jpg" alt="">
        </div>
        <div class="project-tile">
          <img src="images/3-min.jpg" alt="">
        </div>
        <div class="project-tile item-4">
          <a href="#welcome-section"><img src="images/4-min.jpg" alt="Project 4"></a>
        </div>
        <div class="project-tile">
          <img src="images/5-min.jpg" alt="">
        </div>
        <div class="project-tile">
          <img src="images/6-min.jpg" alt="">
        </div>
        <div class="project-tile item-7">
          <img src="images/7-min.jpg" alt="">
        </div>
      </div>
    </div>
  </section>
  <!-- End of Projects Section -->
  <!-- Contact Section -->
  <section id="contact">
    <h2 class="secondary-heading">Let's Get Social...</h2>
    <p class="paragraph">Get in touch with me via one of the following networks</p>
    <div class="container">
      <div id="social-links">
        <a href="#welcome-section" class="social-link">
          <img src="images/facebook.svg" alt="Facebook Logo">
          <p>Facebook</p>
        </a>
        <a href="https://github.com/languagelars" id="profile-link" class="social-link" target="_blank">
          <img src="images/github.svg" alt="GitHub Logo">
          <p>GitHub</p>
        </a>
        <a href="#welcome-section" class="social-link">
          <img src="images/twitter.svg" alt="Twitter Logo">
          <p>Twitter</p>
        </a>
        <a href="#welcome-section" class="social-link">
          <img src="images/linkedin.svg" alt="LinkedIn Logo">
          <p>LinkedIn</p>
        </a>
        <a href="#welcome-section" class="social-link">
          <img src="images/phone-call.svg" alt="Phone Call Logo">
          <p>Call Me Maybe</p>
        </a>
      </div>
    </div>
  </section>
  <!-- End of Contact Section -->
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
